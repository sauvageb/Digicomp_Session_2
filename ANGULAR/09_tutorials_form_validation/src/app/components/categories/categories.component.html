<h2 class="my-2">Categories</h2>

<div class="row">
  <div class="list-group list-group-checkable d-grid gap-2 border-0">

    @for (category of categories$ | async; track category.id) {

      <p class="list-group-item rounded-3 py-3">
        {{ category.name }}
        <span class="d-block small opacity-50">{{ category.id }}</span>
      </p>
    } @empty {
      <p class="list-group-item rounded-3 py-3">
        <span class="d-block small opacity-50">Aucune catégorie créée.</span>
      </p>
    }
  </div>
</div>
